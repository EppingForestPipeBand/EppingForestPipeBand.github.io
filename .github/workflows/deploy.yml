name: deploy_site
# Deploy the site to GitHub Pages
on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'assets/images/fulls/**'
  workflow_run:
    workflows: ["generate_thumbnails"]
    types:
      - completed
    branches: ["main"]

# We want to ignore changes in the assets/images/fulls directory as they trigger the thumbnails workflow.
# The completion of the thumbnails workflow will then trigger this workflow via the workflow_run event.

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Use a compatible Ruby version for GitHub Pages

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Set OAUTH_CLIENT_ID environment variable
        run: echo "OAUTH_CLIENT_ID=${{ secrets.OAUTH_CLIENT_ID }}" >> $GITHUB_ENV

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          config: _config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
